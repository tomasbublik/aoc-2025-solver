name: Advent of Code 2025 Solver (TypeScript)

on:
  # Daily at 5:00 UTC => 6:00 CET (6am Central European Time)
  # Runs from 30 Nov to 11 Dec UTC, which corresponds to 1-12 Dec CET
  schedule:
    - cron: "0 5 30 11 *"
    - cron: "0 5 1-11 12 *"
  workflow_dispatch:
    inputs:
      day_override:
        description: "Override AoC day (1-25). Leave empty for auto by date."
        required: false
        default: ""

jobs:
  solve:
    runs-on: ubuntu-latest
    env:
      YEAR: "2025"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Java (required for Kotlin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Kotlin compiler
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin
          echo "$HOME/.sdkman/candidates/kotlin/current/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run AoC solver
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AOC_SESSION: ${{ secrets.AOC_SESSION }}
          DAY_OVERRIDE: ${{ github.event.inputs.day_override }}
        run: |
          npx ts-node src/aoc_solver.ts

      # Optional: commit and push results
      - name: Commit and push results
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add inputs solutions || echo "Nothing to add"
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "AoC automatic solve: $(date -u +'%Y-%m-%d')"
          git push
