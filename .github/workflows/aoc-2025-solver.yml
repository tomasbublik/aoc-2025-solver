name: Advent of Code 2025 solver (TS)

on:
  # každý den 23:01 UTC => 00:01 CET (půlnoc + 1 minuta v českém čase)
  # běží 30.11.-11.12. UTC, což odpovídá 1.12.-12.12. CET
  schedule:
    - cron: "1 23 30 11 *"
    - cron: "1 23 1-11 12 *"
  workflow_dispatch:
    inputs:
      day_override:
        description: "Override AoC day (1-25). Leave empty for auto by date."
        required: false
        default: ""

jobs:
  solve:
    runs-on: ubuntu-latest
    env:
      YEAR: "2025"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run AoC solver
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AOC_SESSION: ${{ secrets.AOC_SESSION }}
          DAY_OVERRIDE: ${{ github.event.inputs.day_override }}
        run: |
          npx ts-node src/aoc_solver.ts

      # volitelný commit a push
      - name: Commit and push results
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add inputs solutions || echo "Nothing to add"
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "AoC automatic solve: $(date -u +'%Y-%m-%d')"
          git push
